<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
.fontsize{font-size:14px;}
.container{margin-bottom:50px;}
.footer-design{bottom:0px;position:fixed;padding:7px 15px 0px 15px;width:100%;margin: 0px;}
</style>

<div class="w3-top">
  <div class="w3-bar w3-red w3-card w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="/" class="w3-bar-item w3-button w3-padding-large {% if request.resolver_match.namespace == 'core' %}w3-white{% else %}w3-hover-white{% endif %}">Home</a>
    <a href="{% url 'blog:post-list' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large {% if request.resolver_match.namespace == 'blog' %}w3-white{% else %}w3-hover-white{% endif %}">Blog</a>
    <a href="/about/" class="w3-bar-item w3-button w3-hide-small w3-padding-large {% if request.resolver_match.namespace == 'about' %}w3-white{% else %}w3-hover-white{% endif %}">About</a>
    <a href="{% url 'contact:contact' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large {% if request.resolver_match.namespace == 'contact' %}w3-white{% else %}w3-hover-white{% endif %}">Contact Us</a>
    {% if request.user.is_authenticated %}
    <div class="dropdown pull-right">
  <button class="dropbtn"><i class="fa fa-user"></i></button>
  <div class="dropdown-content text-white">
  <ul>
    <li>
    <a href="{% url 'admin:index' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large btn btn-info {% if request.resolver_match.namespace == 'home' %}w3-white{% else %}w3-hover-white{% endif %}"><i class="fa fa-user-secret"></i>&nbsp;Administration</a>
    </li>
  <li>
    <a href="{% url 'accounts:logout' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large btn btn-info {% if request.resolver_match.namespace == 'login' %}w3-white{% else %}w3-hover-white{% endif %}"><i class="fa fa-sign-out"></i>&nbsp;Logout</a>
    </li>
    </ul>
  </div>
</div>
    
     {% else %}
    <a href="{% url 'accounts:login' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large btn btn-info {% if request.resolver_match.namespace == 'login' %}w3-white{% else %}w3-hover-white{% endif %}">Login</a>
      {% endif %}
    
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="{% url 'blog:post-list' %}" class="w3-bar-item w3-button w3-padding-large">Blog</a>
    <a href="/about/" class="w3-bar-item w3-button w3-padding-large">About</a>
    <a href="{% url 'contact:contact' %}" class="w3-bar-item w3-button w3-padding-large">Contact Us</a>
    {% if request.user.is_authenticated %}
    <a href="{% url 'accounts:logout' %}" class="w3-bar-item w3-button w3-padding-large btn btn-info pull-right" >Logout</a>
    {% else %}
    <a href="{% url 'accounts:login' %}" class="w3-bar-item w3-button w3-padding-large btn btn-info pull-right" >Login</a>
    {% endif %}
    
    
  </div>

  </div> 
<header class="w3-container w3-red w3-center" style="padding:128px 16px">
  <h2 class="w3-margin w3-jumbo">Welcome</h2><br>
</header>
<script>
function myFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else { 
        x.className = x.className.replace(" w3-show", "");
    }
}
</script>
